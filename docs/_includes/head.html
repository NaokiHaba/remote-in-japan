  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2N12DFZTYC"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     
     gtag('config', 'G-2N12DFZTYC');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.title %}
      <title>{{ page.title }} - {{ site.title }}</title>
      <meta name="title"            content="{{ page.title }} - {{ site.title }}" />
      <meta name="twitter:title"    content="{{ page.title }} - {{ site.title }}" />
      <meta property="og:title"     content="{{ page.title }} - {{ site.title }}" />
      <meta property="og:site_name" content="{{ page.title }} - {{ site.title }}" />
      <meta itemprop="name"         content="{{ page.title }} - {{ site.title }}" />
    {% else %}
      <title>{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}</title>
      <meta name="title"            content="{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}" />
      <meta name="twitter:title"    content="{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}" />
      <meta property="og:title"     content="{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}" />
      <meta property="og:site_name" content="{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}" />
      <meta itemprop="name"         content="{{ site.title }} - {{ site.data.translations.titleDescription[lang] }}" />
    {% endif %}

    {% if page.description %}
      <meta name="description"         content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
      <meta property="og:description"  content="{{ page.description }}" />
      <meta itemprop="description"     content="{{ page.description }}" />
    {% else %}
      <meta name="description"         content="{{ site.data.translations.titleDescription[lang] }}" />
      <meta name="twitter:description" content="{{ site.data.translations.titleDescription[lang] }}" />
      <meta property="og:description"  content="{{ site.data.translations.titleDescription[lang] }}" />
      <meta itemprop="description"     content="{{ site.data.translations.titleDescription[lang] }}" />
    {% endif %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-grid-flexbox@2.0.1/css/the-grid.min.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.png">
    <link rel="icon"          href="{{ site.url }}/assets/img/favicon.png">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/82f32b9df5.js" crossorigin="anonymous"></script>

    <!-- Facebook -->
    <meta property="og:type"        content="website" />
    <meta property="og:url"         content="{{ page.url | absolute_url }}" />
    <meta property="og:image"       content="{{ site.url }}/assets/img/facebook_ogp.png" />
    <meta property="fb:app_id"      content="1154262757941899" />
    <meta property="fb:admins"      content="100002787447461" />

    <!-- Twitter -->
    <meta name="twitter:card"        content="summary">
    <meta name="twitter:image"       content="{{ site.url }}/assets/img/twitter_card.png">
    <meta itemprop="image"           content="{{ site.url }}/assets/img/twitter_card.png">
  </head>
